{% assign image = include.image %}

{% unless image.src == nil or image.src == '' %}
<div class="offset-md-1 col-md-4 p-md-0 text aside-img">
  <div class="aside-img__content">
    {% unless image.pixelated %}
      {% picture {{ image.src }} --img alt="{{ image.alt }}" title="{{ image.title }}" %}
    {% else %}
      {% include piximage.html image=image %}
    {% endunless %}
    <small class="text--small">{{ image.title }}</small>
  </div>
</div>
{% endunless %}
