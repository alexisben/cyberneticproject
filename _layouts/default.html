<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- HTML Meta Tags -->
    <title>{% if page.seo.title %}{{ page.seo.title }} • {% elsif page.title %} {{ page.title }} • {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.seo.description | markdownify | strip_html }}">

    <!-- Facebook Meta Tags -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} • {% endif %}{{ site.title }}" />
    <meta property="og:description" content="{{ page.description | markdownify | strip_html }}">
    <meta property="og:image" content="{{ site.url }}/assets/images/share.jpg">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:type" content="website">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} • {% endif %}{{ site.title }}">
    <meta name="twitter:description" content="{{ page.description | markdownify | strip_html }}">
    <meta name="twitter:image" content="{{ site.url }}/assets/images/share.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="http://cyberneticproject.eu/">
    <meta property="twitter:url" content="{{ site.url }}{{ page.url }}">

    <!-- Icons -->
    <link rel="icon" type="image/png" href="/assets/images/favicon.png" />

    <!-- CSS -->
    <!-- <link rel="preload" href="/assets/fonts/lato-regular-webfont.woff2" as="font" crossorigin="anonymous" />
    <link rel="preload" href="/assets/fonts/poppins-medium-webfont.woff2" as="font" crossorigin="anonymous" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;300;500;900&family=Heebo:wght@300;500;900&family=Poppins:wght@300;500;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.typekit.net/dlh3ubu.css">

    <link rel="stylesheet" href="/assets/css/main.css">

  </head>
  <body>
    {% include nav.html %}
    {{ content }}
    {% include footer.html %}
  </body>

  <script src="/assets/js/dots.js"></script>

</html>
