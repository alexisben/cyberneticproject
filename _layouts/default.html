<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- HTML Meta Tags -->
    <title>{% if page.seo.title %}{{ page.seo.title }} • {% elsif page.title %} {{ page.title }} • {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.seo.description | markdownify | strip_html }}">

    <!-- Facebook Meta Tags -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} • {% endif %}{{ site.title }}" />
    <meta property="og:description" content="{{ page.description | markdownify | strip_html }}">
    <meta property="og:image" content="{{ site.url }}/assets/images/share.jpg">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:type" content="website">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} • {% endif %}{{ site.title }}">
    <meta name="twitter:description" content="{{ page.description | markdownify | strip_html }}">
    <meta name="twitter:image" content="{{ site.url }}/assets/images/share.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="http://cyberneticproject.eu/">
    <meta property="twitter:url" content="{{ site.url }}{{ page.url }}">

    <!-- Icons -->
    <link rel="icon" type="image/png" href="/assets/images/favicon.png" />

    <!-- CSS -->
    <link rel="preload" href="/assets/fonts/Oswald-Light.woff2" as="font" crossorigin="anonymous" />
    <link rel="preload" href="/assets/fonts/Oswald-Medium.woff2" as="font" crossorigin="anonymous" />
    <link rel="preload" href="/assets/fonts/Oswald-SemiBold.woff2" as="font" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/css/main.css">
  </head>
  <body>
    {% include nav.html %}
    <main class="page">
      {% include page-head.html %}
      {{ content }}
    </main>
    {% include footer.html %}
  </body>

  <script src="/assets/js/dots.js"></script>
  <script src="/assets/js/lib/search.js"></script>
  <script src="/assets/js/main.js"></script>
</html>
