footer_text: En partenariat avec la Gendarmerie Nationale, le projet CyberNeTic
  vise à mener une recherche-action au cœur des sciences de l’information et de
  la communication et de la criminologie pour étudier les formes d’expression de
  la violence au moyen des nouvelles technologies et tout particulièrement celle
  du cyberharcèlement. Il s’agit d’analyser les discours d’expériences
  (victimes, enquêteurs, grands témoins, etc.) et les échanges de conversations
  (sms, réseaux sociaux, mails, etc.), afin d’identifier les phénomènes
  d’engrenage, les stratégies d’influence et de manipulation enclenchées par les
  auteurs des faits.
