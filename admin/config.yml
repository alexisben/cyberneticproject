backend:
  name: git-gateway
  branch: main
local_backend: true

locale: fr

media_folder: "assets/images/uploads" # Media files will be stored in the repo under images/uploads

slug:
  encoding: ascii
  clean_accents: true


seo: &SEO
  name: seo
  widget: object
  collapsed: true
  fields: 
    - {label: "Title", name: "title", widget: "string", required: false}
    - {label: "Description", name: "description", widget: "text", required: false}
    - {label: "OG Image (shared image)", name: "image", widget: "image", required: false}

image: &IMAGE_FIELDS
  name: image
  label: Featured image
  widget: object
  fields:
    - {name: src, label: Image, widget: image, required: false}
    - {name: alt, label: Alt text, widget: string, required: false}
    - {name: title, label: Title, widget: string, required: false}

markdown_light_button: &MARKDOWN_LIGHT_BUTTONS
  [heading-three, heading-four, heading-five, heading-six, bulleted-list, bold, italic, link]

collections:
  - name: 'pages'
    label: 'Pages'
    folder: '_pages'
    extension: html
    editor:
      preview: false
    fields:
      - name: title
        label: Title
        required: false
      - *SEO

  - name: 'news'
    label: 'Actualités'
    folder: '_news'
    extension: html
    create: true
    sortable_fields: 
      - post_date
    editor:
      preview: false
    fields: 
      - name: title
        label: Titre
      - label: 'Post date'
        name: 'post_date'
        widget: 'date'
      - *SEO
      - *IMAGE_FIELDS
      - name: body
        label: Contenu
        widget: markdown

  - name: 'technics'
    label: 'Fiche technique'
    folder: '_technics'
    extension: html
    create: true
    sortable_fields: 
      - post_date
    editor:
      preview: false
    fields: 
      - name: title
        label: Titre
      - *SEO
      - *IMAGE_FIELDS

      - name: preview
        label: Chapô
        required: false
        widget: markdown

      - name: synonymous
        label: Synonymes
        required: false
        widget: list

      - name: downloads
        label: Téléchargements
        required: false
        widget: list
        fields: 
          - name: name
            label: string
            required: false
          - name: file
            widget: file
            required: false
            media_library:
              - allow_multiple: false


      - name: definition
        label: Définition
        required: false
        widget: markdown
        buttons: *MARKDOWN_LIGHT_BUTTONS

      - name: body
        label: Contenu principal
        required: false
        widget: markdown

      - name: quote
        label: Citation 
        required: false
        widget: object
        fields:
          - name: text
            label: texte
            required: false
            widget: text
          - name: image
            label: Visuel
            widget: image
            required: false

      - name: side
        label: Historique 
        required: false
        widget: markdown
        buttons: *MARKDOWN_LIGHT_BUTTONS


      - name: legals
        label: Cadre légal
        required: false
        widget: markdown
        buttons: *MARKDOWN_LIGHT_BUTTONS


      - name: ressources
        label: Ressources
        required: false
        widget: markdown
        buttons: *MARKDOWN_LIGHT_BUTTONS
